<body>
Изменение специалиста
<form th:method="PATCH" th:action="@{/adminpanel/specialists/{id}(id=${specialist.getId()})}" th:object="${specialist}">
    <div class="table">
        <div class="table_first">
            <div class="table_row" pla>Введите логин</div>
            <div class="table_row">Введите пароль</div>
            <div class="table_row">Выберите роль</div>
        </div>
        <div class="table_second">
            <input type="text" th:field="*{login}" id="login"/>
            <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
            <input type="text" th:field="*{password}" id="password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <select th:field="*{role}">
                <option th:each="Role: ${roles}"
                        th:text="${Role.value}"
                        th:value="${Role}">
                    role
                </option>
            </select>
            <input type="submit" value="Обновить"/>
        </div>
    </div>
</form>
