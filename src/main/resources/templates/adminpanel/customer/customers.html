<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style_css/table.css}" rel="stylesheet" />
    <title>All customers</title>
</head>
<body>
Все заказчики
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Статус</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.getId()}">id</td>
        <td th:text="${customer.getLogin()}">list</td>
        <td th:text="${customer.getRole.getCode()}">status</td>
        <td>
            <a th:href="@{/adminpanel/customers/{id}(id=${customer.getId()})}">Информация о заказчике</a>
        </td>
    </tr>
    </tbody>
</table>
